<section data-ng-controller="LibrarysController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Description</label>
			<div class="col-md-10">
				<textarea data-ng-model="content" id="content" cols="30" rows="5" placeholder="Content" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Image URL</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="thumb" id="thumb" placeholder="Image URL" required>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Rating</label>
			<div class="col-md-10">
				<select class="form-control" data-ng-model="rating" id="rating" required>
					<option selected="selected">1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Tags</label>
			<div class="col-md-10">
				<textarea data-ng-model="tags" id="tags" cols="30" rows="3" placeholder="tags" class="form-control" required></textarea>
			</div>
		</div>


		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
<script type="text/javascript">
setTimeout(function {
	document.getElementById("rating")[0].remove();
}, 125);
</script>
