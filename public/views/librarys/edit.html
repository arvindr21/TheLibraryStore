<section data-ng-controller="LibrarysController" data-ng-init="findOne()">
	<h1>Edit Library</h1> <hr/>	
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="library.title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Description</label>
			<div class="col-md-10">
				<textarea data-ng-model="library.content" id="content" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="pageUrl" class="col-md-2 control-label">Page URL</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="library.pageUrl" id="pageUrl" placeholder="Page URL" required>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Image URL</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="library.thumb" id="thumb" placeholder="Image URL" required>
			</div>
		</div>
		<div class="form-group">
			<label for="tags" class="col-md-2 control-label">Image URL</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="library.tags" id="tags" placeholder="tags" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
